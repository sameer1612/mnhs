<div class="modal fade" id="listUsersModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-primary">Authorized Users</h4>
        <button type="button" class="close" data-dismiss="modal" #closeModalList>&times;</button>
      </div>
      <div class="modal-body">
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th>Username</th>
              <th>Access Level</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.username}}</td>
              <td>{{user.access}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addUserModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">Add New User</h4>
        <button type="button" class="close" data-dismiss="modal" #closeModalAdd>&times;</button>
      </div>
      <div class="modal-body">
        <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <input type="text" name="password" id="password" placeholder="Password" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <label for="access" class="label text-center">Select Access Level: (1: Admin, 2: General, 3: Receiver)</label>
            <select class="form-control" id="access" name="access" required ngModel>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <button id="modBtn" type="submit" class="btn btn-block btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="startPackageModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">Start New Package</h4>
        <button type="button" class="close" data-dismiss="modal" #closeModalStart>&times;</button>
      </div>
      <div class="modal-body">
        <form ngNativeValidate (ngSubmit)="onPackageStart(f1)" #f1="ngForm">
          <div class="form-group">
            <label for="access" class="label text-center">Select Package Type</label>
            <select class="form-control" id="type" name="type" required ngModel>
              <option>Yellow</option>
              <option>Red</option>
              <option>White</option>
              <option>Blue</option>
              <option>Cyto-Toxic</option>
            </select>
          </div>
          <button type="submit" class="btn btn-block btn-success">Start</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="trackPackageModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">Track Package</h4>
        <button type="button" class="close" data-dismiss="modal" #closeModalTrack>&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onPackageTrack(f2)" #f2="ngForm">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">NAZAR803302BRBH00001</span>
            </div>
            <input type="text" class="form-control" name="seqno" id="seqno" ngModel placeholder="Enter Unique Sequence No.">
          </div>
          <button type="submit" class="btn btn-block btn-success">Track</button>
        </form>
      </div>
    </div>
  </div>
</div>


<a href="" data-toggle="modal" data-target="#trackResultModal" class="btn btn-block btn-primary" hidden #trackResult></a>

<div class="modal fade" id="trackResultModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">Track Package</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h3>Type : {{packageType}}</h3>
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th> Scanned By : </th>
              <th> Timestamp </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of records">
              <td>{{record.scanid}}</td>
              <td>{{record.timestamp}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="managePackageModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">Manage Package</h4>
        <button type="button" class="close" data-dismiss="modal" #closeModalManage>&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onPackageManage(f3)" #f3="ngForm">
          <div class="form-group">
            <label for="package" class="label text-center">Select Package</label>
            <select class="form-control" id="package" name="package" required ngModel>
              <option value="">Choose PID from the dropdown.</option>
              <option *ngFor="let item of packageList">{{item}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="actions" class="label text-center">Select Action</label>
            <select class="form-control" id="actions" name="actions" required ngModel>
              <option value="">Choose an action to perform.</option>
              <option>Track</option>
              <option>Delete</option>
            </select>
          </div>
          <button type="submit" class="btn btn-block btn-success">Select</button>
        </form>
      </div>
    </div>
  </div>
</div>
