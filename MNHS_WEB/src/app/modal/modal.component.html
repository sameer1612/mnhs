<div class="modal fade" id="listUsersModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-primary">Authorized Users</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th>Sno</th>
              <th>Username</th>
              <th>Access Level</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.sno}}</td>
              <td>{{user.username}}</td>
              <td>{{user.access}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</div>

<div class="modal fade" id="addUserModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-success">Add New User</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <input type="text" name="password" id="password" placeholder="Password" class="form-control" required ngModel>
          </div>
          <div class="form-group">
            <label for="access" class="label text-center">Select Access Level: (1: Admin, 2: General, 3: Receiver)</label>
            <select class="form-control" id="access" name="access" required ngModel>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <button id="modBtn" type="submit" class="btn btn-block btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
